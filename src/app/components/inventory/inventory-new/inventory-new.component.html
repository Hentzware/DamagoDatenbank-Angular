<div fxLayout="column" fxFill class="dialog">
  <mat-label class="mat-label">Neues Inventar</mat-label>

  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="inventory.name">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Anzahl</mat-label>
    <input matInput [(ngModel)]="inventory.amount">
  </mat-form-field>
  <button class="mat-raised-button" mat-raised-button color="primary" (click)="save()">Speichern</button>
</div>
