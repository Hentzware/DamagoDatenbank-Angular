<div fxLayout="column" fxFill class="dialog">
  <mat-label class="mat-label">Neuer Room</mat-label>
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="room.name">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Nr</mat-label>
    <input matInput [(ngModel)]="room.nr">
  </mat-form-field>
  <button class="mat-raised-button" mat-raised-button color="primary" (click)="save()">Speichern</button>
</div>
