<div fxLayout="column" class="dialog">
  <mat-label class="mat-label">Neue Person</mat-label>
  <app-auto-complete [name]="'Nachname'" [optionsList]="nachnamen" (selected)="onNachnameSelected($event)" [value]="person.nachname"></app-auto-complete>
  <app-auto-complete [name]="'Vorname'" [optionsList]="vornamen" (selected)="onVornameSelected($event)" [value]="person.vorname"></app-auto-complete>
  <app-auto-complete [name]="'Geburtsdatum'" [optionsList]="geburtsdaten" (selected)="onGeburtsdatumSelected($event)" [value]="person.geburtsdatum"></app-auto-complete>
  <app-auto-complete [name]="'Strasse'" [optionsList]="strassen" (selected)="onStrasseSelected($event)" [value]="person.adresse.strasse"></app-auto-complete>
  <app-auto-complete [name]="'Hausnummer'" [optionsList]="hausnummern" (selected)="onHausnummerSelected($event)" [value]="person.adresse.hausnummer"></app-auto-complete>
  <app-auto-complete [name]="'Postleitzahl'" [optionsList]="postleitzahlen" (selected)="onPostleitzahlSelected($event)" [value]="person.adresse.postleitzahl"></app-auto-complete>
  <app-auto-complete [name]="'Ort'" [optionsList]="orte" (selected)="onOrtSelected($event)" [value]="person.adresse.ort"></app-auto-complete>
  <app-auto-complete [name]="'Land'" [optionsList]="laender" (selected)="onLandSelected($event)" [value]="person.adresse.land"></app-auto-complete>
  <button class="mat-raised-button" mat-raised-button color="primary" (click)="save()">Speichern</button>
</div>
