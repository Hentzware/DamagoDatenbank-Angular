<div fxLayout="column">
  <mat-toolbar class="mat-toolbar">
    <mat-toolbar-row>
      <button mat-raised-button color="accent" class="mat-raised-button">Neu</button>
      <button mat-raised-button color="accent" class="mat-raised-button" [disabled]="selectedRowIndex == -1">
        Bearbeiten
      </button>
      <button mat-raised-button color="accent" class="mat-raised-button" [disabled]="selectedRowIndex == -1">Entfernen
      </button>
      <button mat-raised-button color="accent" class="mat-raised-button" (click)="openDialog()">Suche</button>
    </mat-toolbar-row>
  </mat-toolbar>
  <table mat-table [dataSource]="personen" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="nachname">
      <th mat-header-cell *matHeaderCellDef>Nachname</th>
      <td mat-cell *matCellDef="let element">{{ element.nachname }}</td>
    </ng-container>
    <ng-container matColumnDef="vorname">
      <th mat-header-cell *matHeaderCellDef>Vorname</th>
      <td mat-cell *matCellDef="let element">{{ element.vorname }}</td>
    </ng-container>
    <ng-container matColumnDef="geburtsdatum">
      <th mat-header-cell *matHeaderCellDef>Geburtsdatum</th>
      <td mat-cell *matCellDef="let element">{{ element.geburtsdatum | date: "dd.MM.yyyy" }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" [ngClass]="{highlight: selectedRowIndex == row.id}"
        (click)="highlight(row)"></tr>
  </table>
</div>
