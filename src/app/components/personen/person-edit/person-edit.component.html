<div fxLayout="column" class="dialog">
  <mat-label class="mat-label">Person bearbeiten</mat-label>
  <app-auto-complete [name]="'Nachname'" [optionsList]="data.autoComplete.lastNames" (selected)="onLastNameSelected($event)" [value]="data.person.last_name"></app-auto-complete>
  <app-auto-complete [name]="'Vorname'" [optionsList]="data.autoComplete.firstNames" (selected)="onFirstNameSelected($event)" [value]="data.person.first_name"></app-auto-complete>
  <app-auto-complete [name]="'Geburtsdatum'" [optionsList]="data.autoComplete.birthdays" (selected)="onBirthdateSelected($event)" [value]="data.person.birthdate"></app-auto-complete>
  <app-auto-complete [name]="'Strasse'" [optionsList]="data.autoComplete.streets" (selected)="onStreetSelected($event)" [value]="data.person.address?.street"></app-auto-complete>
  <app-auto-complete [name]="'Hausnummer'" [optionsList]="data.autoComplete.houseNumbers" (selected)="onHouseNumberSelected($event)" [value]="data.person.address?.house_number"></app-auto-complete>
  <app-auto-complete [name]="'Postleitzahl'" [optionsList]="data.autoComplete.postalCodes" (selected)="onPostalCodeSelected($event)" [value]="data.person.address?.postal_code"></app-auto-complete>
  <app-auto-complete [name]="'Ort'" [optionsList]="data.autoComplete.locations" (selected)="onLocationSelected($event)" [value]="data.person.address?.location"></app-auto-complete>
  <app-auto-complete [name]="'Land'" [optionsList]="data.autoComplete.countries" (selected)="onCountrySelected($event)" [value]="data.person.address?.country"></app-auto-complete>
  <button class="mat-raised-button" mat-raised-button color="primary" (click)="save()">Speichern</button>
</div>
