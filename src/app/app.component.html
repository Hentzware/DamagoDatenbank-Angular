<table>
  <thead>
  <tr>
    <th style="width: 100px">Nachname</th>
    <th style="width: 100px">Vorname</th>
    <th style="width: 200px">Geburtsdatum</th>
  </tr>
  </thead>
  <tr *ngFor="let daten of data">
    <td style="text-align: center">{{ daten.nachname }}</td>
    <td style="text-align: center">{{ daten.vorname }}</td>
    <td style="text-align: center">{{ daten.geburtsdatum }}</td>
  </tr>
</table>
